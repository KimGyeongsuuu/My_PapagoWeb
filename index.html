<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b527c4f3e.js" crossorigin="anonymous"></script>
    <title>Papago</title>
</head>
<body>
    <div class="headDiv">
        <img class="Papago_face"src="Papago.png">
        <div class="leftpage">
            <span class="one">웹사이트 번역</span>
            <span class="four">문서 번역</span>
            <span class="two">GYM</span>
            <span class="three">사전</span>
        </div>
        <div class="rightpage">
            <span class="small-div"><img class="small" src="small.png"></span>
            <span class="star-div"><img class="star" src="star.png"></span>
            <span class="setting-div"><img class="setting" src="setting.png"></span>
            <div class="login">
                <div class="login-div">로그인</div>
            </div>
            <div class="square-div"><img class="square" src="square.png"></div>
        </div>
    </div>
    <hr class="middleline">
    <div class="content">
        <div class="leftarea">
            <div class="language">
                <div class="language-button">
                    <span class="language-sense">언어감지</span>
                    <span><i class="fa-solid fa-chevron-down"></i></span>
                </div>
                <div class="changeImg"><img src="change.png"></div>
            </div>
            <div class="typing-div">
                <textarea class="typing" type="text" placeholder="번역할 내용을 입력하세요."></textarea>
            </div>
            <div class="play">
                <div class="img" id="sound-img"><img src="sound.png"></div>
                <div class="img" id="copy-img"><img src="copy.png"></div>
                <div class="translate"><span>번역하기</span></div>
            </div>
        </div>
        <div class="rightarea">
            <div class="language">
                <div class="language-button2">
                    <span class="English">영어</span>
                    <span><i class="fa-solid fa-chevron-down"></i></span>
                </div>  
            </div>
            <div class="typing-div">
            </div>
            <div class="play">
                <div class="img" id="sound-img"><img src="sound.png"></div>
                <div class="img" id="copy-img"><img src="copy.png"></div>
                <div class="img" id="star-img"><img src="star.png"></div>
                <div class="img" id="share-img"><img src="share.png"></div>
            </div>
        </div>  
    </div>
    <div class="middleDiv">
        <div class="middle-head">
            <div class="auto">
                <div class="middlecontent">
                    <input type="checkbox" id="toggle" hidden> 
                    <label for="toggle" class="toggleSwitch">
                    <span class="toggleButton"></span></label>
                    <span class="auto-complete">자동완성</span>
                </div>
            </div>
        </div>
        <div class="middle-body">
            <div class="middle-under">
                <div class="middlecontent">
                    <label class="website-translate">웹사이트 번역</label>
                    <div class="input-div">
                        <input class="input-url" type="text" placeholder="URL을 입력하세요.">
                        <div class="korean-translate">  
                            <div class="korean-div">
                                <p>한국어로 번역</p>
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="slide-up">
            <div class="underHead"> 
                <div class="Underleft">
                    <p><img src="new.png"></p>
                    <p class="advertisement"><span>[Web]</span><span>문서만 올리면 번역 끝! 파파고 문서번역 서비스를 시작합니다!</span></p>
                </div>
                <div class="Underright">
                    <div class="facebook"><a href="https://www.facebook.com/NaverPapago/"><img src="facebook.png"></a></div>
                    <div class="blog"><a href="https://blog.naver.com/nv_papago"><img src="blog.png"></a></div>
                </div>
            </div>
        </div>
        <div class="download">
            <div class="download-content"> 
                <img src="PapagoDownload.png">
                <p>APP Download</p>
            </div>
            <div class="selectLanguage">
                <p>한국어</p>
                <span><i class="fa-solid fa-chevron-down"></i></span>
            </div>
        </div>
        <div class="footer">
            <div class="footer-link">
                <ul>
                    <li class="link-list">이용약관</li>
                    <li class="link-list">개인정보처리방침</li>
                    <li class="link-list">책임의 한계와 법적고지</li><br>
                    <li class="link-list">고객센터</li>
                    <li class="link-list">의견제안</li>
                    <li class="link-list">준수사항</li><br>
                    <li class="link-list">품질 개선 동의</li>
                    <li class="link-list">단축키</li>
                    <li class="link-list">제휴∙API 이용문의</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
