<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b527c4f3e.js" crossorigin="anonymous"></script>
    <title>Papago</title>
</head>
<body>
    <div class="headDiv">
        <img class="Papago_face"src="Papago.png">
        <div class="leftpage">
            <span class="one">웹사이트 번역</span>
            <span class="two">GYM</span>
            <span class="three">사전</span>
        </div>
        <div class="rightpage">
            <span><img class="small" src="small.png"></span>
            <span><img class="star" src="star.png"></span>
            <span><img class="setting" src="setting.png"></span>
            <span>로그인</span>
            <span><img class="square" src="square.png"></span>
        </div>
    </div>
    <hr class="middleline">
    <div class="content">
        <div class="leftarea">
            <div class="language">
                <div class="language-button">
                    <span>언어감지</span>
                    <span><i class="fa-solid fa-chevron-down"></i></span>
                </div>
            </div>
            <hr class="middleline2">
            <div class="typing-div">
                <input class="typing" type="text" placeholder="번역할 내용을 입력하세요.">
            </div>
            <hr class="middleline2">
            <div class="play">
                <img class="img1" src="sound.png">
                <img class="img2" src="copy.png">
                <div class="translate"><span>번역하기</span></div>
            </div>
        </div>
        <div class="rightarea">
            <div class="language">
                <div class="language-button">
                    <span>영어</span>
                    <span><i class="fa-solid fa-chevron-down"></i></span>
                </div>
            </div>
            <div>
                
            </div>
            <div>
                
            </div>
        </div>
    </div>

    </div>
</body>
</html>
